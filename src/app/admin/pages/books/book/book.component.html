<div class="book" *ngIf="book else load">
    <div class="book-name">{{book.bookName}}</div>
    <div class="book-author">{{book.author}}</div>
    <div class="book-chapter">{{book.chapterLength}}</div>
    <div class="book-delete"><mat-icon color="warn" (click)="deleteBook(book._id)">delete</mat-icon></div>
</div>
<ng-template #load>
  <h1 align="center">Loading...</h1>
</ng-template>
