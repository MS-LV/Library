<div class="wrapper">
  <header class="header">
    <img src="assets/img/logo-white.svg" alt="logo">
    <button class="header-event" (click)="maxSizeContent()" mat-icon-button>
      <mat-icon>chevron_left</mat-icon>
    </button>
  </header>
  <main class="menu-items">
    <button *ngFor="let page of service.adminPages"
            [routerLink]="page.url"
            routerLinkActive="active"
            class="menu-item"
            mat-button>
      <mat-icon>{{page.icon}}</mat-icon>
      <span class="menu-title">{{page.title}}</span>
    </button>
  </main>
</div>
