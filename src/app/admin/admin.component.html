<div class="wrapper-admin"
     [class.menu-hidden]="isOpenMenu"
     [class.max-width]="isMaxWidth">
  <com-admin-aside (valueChange)="asideChange($event)"></com-admin-aside>
  <div class="admin-content">
    <com-admin-header (valueChange)="headerChange($event)"></com-admin-header>
    <router-outlet></router-outlet>
  </div>
</div>

<router-outlet name="authorization"></router-outlet>
