<com-header></com-header>
<img src="assets/img/personal/background.svg" alt="personal background" class="background">
<div class="wrapper">
  <div class="content center">
    <div class="conductor">
      <div routerLink="/home">Главаная</div>
      <div class="catalog-icon">&rightarrow;</div>
      <div>Личный кабинет</div>
    </div>
  </div>
  <div class="profile">
    <div class="profile-left">
      <div class="left-card">
        <div class="left-avatar">
          <div class="left-icon">
            <img src="assets/img/x-user-img.svg" alt="user image">
          </div>
          <div class="left-info">
            <div class="left-name">{{userInfo.name}}</div>
            <div class="left-subtitle">Всегда оставайся тем кем на самом деле есть.</div>
            <div class="left-level">Уровен 6</div>
          </div>
        </div>
        <div class="left-buttons">
          <div class="left-setting">Настройки</div>
        </div>
      </div>
    </div>
    <div class="profile-right">
      <div class="right-settings">
        <div *ngFor="let setting of settingsList"
             [class.active]="setting == 'Списки'"
             class="right-setting">{{setting}}</div>
      </div>
      <div class="right-slider">
        <div class="slider-items" #bookSlider>
          <div *ngFor="let slide of bookSlides" class="slider-item">
            <img [src]="slide" alt="book">
          </div>
        </div>
        <div class="slider-buttons">
          <button *ngFor="let slide of bookSlides; let i = index"
                  [class.active]="i === slideIndex"
                  class="slider-btn" (click)="slideBook(i)"></button>
        </div>
      </div>
    </div>
  </div>
  <section class="filter">
    <h2 hidden>Filter section</h2>
    <div class="content">
      <div class="filter-right">
        <header class="filter-header">
          <input type="text" name="" id="">
        </header>
        <div *ngIf="booksList$ | async as booksList" class="filter-content">
          <com-book-card *ngFor="let book of booksList"
                         [book]="book"></com-book-card>
        </div>
        <com-pagination></com-pagination>
      </div>
    </div>
  </section>
</div>
<com-footer></com-footer>
